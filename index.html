<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code generator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="card qr-generator-container">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste URL link or enter text to generate a QR code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or url">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <span class="close-qr">âœ•</span>
            <img src="" alt="qr-code">
        </div>
    </div>
    
    <div class="card-2 qr-scanner-container">
        <header>
            <h1>QR Code Scanner</h1>
            <p>Scan your qr code to decode the encoded data.</p>
        </header>
        <div class="form">
            <video id="video" autoplay></video>
            <button id="capture">Capture</button>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
        <div class="qr-output">
            <p id="result"></p>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
